<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRACKUZU - D√©tails du jeu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .game-detail {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-header {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            max-height: 500px;
            overflow: hidden;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 30px;
            color: white;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .game-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-description {
            color: #555;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .synopsis-text {
            color: #555;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }

            .game-content {
                padding: 30px 20px;
            }

            .section-title {
                font-size: 1.5em;
            }

            .download-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <span>‚Üê</span>
            <span>Retour √† la liste</span>
        </a>

        <div id="gameContainer">
            <div class="loading">Chargement des d√©tails du jeu...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://crackuzu-api.onrender.com';
        const CLOUDFLARE_WORKER_URL = 'https://crackuzu-worker.crackuzu.workers.dev';

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        if (!gameId) {
            document.getElementById('gameContainer').innerHTML = `
                <div class="game-detail">
                    <div class="error">‚ùå Aucun jeu sp√©cifi√©</div>
                </div>
            `;
        } else {
            loadGameDetails(gameId);
        }

        async function loadGameDetails(gameId) {
            try {
                const response = await fetch(`${API_URL}/api/game/${gameId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const game = await response.json();
                
                let youtubeVideoId = null;
                try {
                    const ytResponse = await fetch(`${CLOUDFLARE_WORKER_URL}/api/youtube?q=${encodeURIComponent(game.title + ' gameplay')}`);
                    if (ytResponse.ok) {
                        const ytData = await ytResponse.json();
                        youtubeVideoId = ytData.videoId;
                    }
                } catch (error) {
                    console.error('YouTube fetch error:', error);
                }

                let synopsis = null;
                try {
                    const synopsisResponse = await fetch(`${CLOUDFLARE_WORKER_URL}/api/synopsis?game=${encodeURIComponent(game.title)}`);
                    if (synopsisResponse.ok) {
                        const synopsisData = await synopsisResponse.json();
                        synopsis = synopsisData.synopsis;
                    }
                } catch (error) {
                    console.error('Synopsis fetch error:', error);
                }

                displayGame(game, youtubeVideoId, synopsis);
                
            } catch (error) {
                console.error('Error loading game:', error);
                document.getElementById('gameContainer').innerHTML = `
                    <div class="game-detail">
                        <div class="error">
                            ‚ùå Erreur lors du chargement du jeu<br>
                            <small>${error.message}</small>
                        </div>
                    </div>
                `;
            }
        }

        function displayGame(game, youtubeVideoId, synopsis) {
            const container = document.getElementById('gameContainer');
            
            container.innerHTML = `
                <div class="game-detail">
                    <div class="game-header">
                        <img 
                            src="${game.image || 'https://via.placeholder.com/800x800/667eea/ffffff?text=No+Image'}" 
                            alt="${game.title}"
                            class="game-image"
                        >
                        <div class="game-overlay">
                            <h1 class="game-title">${game.title}</h1>
                            <div class="game-meta">
                                ${game.size ? `<div class="meta-item">üì¶ ${game.size}</div>` : ''}
                                ${game.year ? `<div class="meta-item">üìÖ ${game.year}</div>` : ''}
                                ${game.genre ? `<div class="meta-item">üéÆ ${game.genre}</div>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="game-content">
                        ${game.description ? `
                            <div class="section">
                                <h2 class="section-title">üìù Description</h2>
                                <div class="game-description">${game.description}</div>
                                <a href="${game.downloadLink}" class="download-button" target="_blank">
                                    <span>‚¨áÔ∏è</span>
                                    <span>T√©l√©charger ${game.title}</span>
                                </a>
                            </div>
                        ` : ''}

                        ${youtubeVideoId ? `
                            <div class="section">
                                <h2 class="section-title">üé¨ Vid√©o Gameplay</h2>
                                <div class="video-container">
                                    <iframe 
                                        src="https://www.youtube.com/embed/${youtubeVideoId}?rel=0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen
                                    ></iframe>
                                </div>
                            </div>
                        ` : ''}

                        ${synopsis ? `
                            <div class="section">
                                <h2 class="section-title">üìñ Synopsis</h2>
                                <div class="synopsis-text">${synopsis}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
