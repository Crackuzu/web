<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRACKUZU</title>

  <style>
    :root{
      --bg0:#0b0e12;
      --bg1:#10151b;

      --glass: rgba(255,255,255,.065);
      --glass2: rgba(255,255,255,.045);
      --stroke: rgba(255,255,255,.11);
      --stroke2: rgba(255,255,255,.16);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --outer: clamp(14px, 2.2vw, 26px);
      --gap:   clamp(12px, 1.2vw, 18px);
      --pad:   clamp(14px, 1.6vw, 20px);

      --r-xl:  clamp(18px, 2vw, 26px);
      --r-md:  clamp(14px, 1.5vw, 18px);

      --shadow: 0 28px 90px rgba(0,0,0,.58);
      --shadow2: 0 18px 46px rgba(0,0,0,.45);

      --side: clamp(250px, 20vw, 330px);

      /* Cards: fixed-ish size -> more columns when window wider */
      --cardW: clamp(140px, 10.5vw, 185px);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 15% 0%, rgba(255,255,255,.09), transparent 55%),
        radial-gradient(950px 600px at 90% 20%, rgba(255,255,255,.07), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .glass{
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
    }
    @supports ((-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px))){
      .glass{
        -webkit-backdrop-filter: blur(14px);
        backdrop-filter: blur(14px);
      }
    }

    .app{
      min-height: 100vh;
      min-height: 100dvh;
      padding: var(--outer);
      width: 100%;
    }

    .shell{
      width: min(1800px, calc(100dvw - (2 * var(--outer))));
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: var(--gap);
      min-height: calc(100dvh - (2 * var(--outer)));
    }

    header{
      border-radius: var(--r-xl);
      padding: var(--pad);
      box-shadow: var(--shadow);
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap: var(--gap);
      min-height: clamp(86px, 10vh, 120px);
    }

    .brand{
      text-align:center;
      user-select:none;
      line-height:1.05;
    }
    .brand .big{
      font-weight: 300;
      letter-spacing: clamp(1px, .25vw, 2.5px);
      font-size: clamp(28px, 3.2vw, 46px);
      opacity:.92;
    }
    .brand .small{
      margin-top: 4px;
      font-size: clamp(12px, 1.1vw, 14px);
      letter-spacing: clamp(2px, .35vw, 3.5px);
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      gap: 8px;
      cursor: pointer;
    }
    .brand .small:hover{ color: rgba(255,255,255,.78); }

    .pill{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.70);
      letter-spacing: 1px;
    }

    .search{
      width: clamp(220px, 26vw, 360px);
      height: clamp(34px, 4.2vh, 40px);
      border-radius: 999px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 0 14px;
      border: 1px solid var(--stroke2);
      background: rgba(255,255,255,.085);
      justify-self:end;
    }
    .search svg{ width: 18px; height: 18px; opacity:.78; }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color: var(--text);
      font-size: clamp(13px, 1.1vw, 14px);
    }
    .search input::placeholder{ color: rgba(255,255,255,.55); }

    .main{
      flex: 1;
      min-height: 0;
      display:grid;
      grid-template-columns: var(--side) 1fr;
      gap: var(--gap);
    }

    aside{
      border-radius: var(--r-xl);
      padding: var(--pad);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height: 0;
    }

    aside h2{
      margin: 6px 0 12px;
      text-align:center;
      font-weight: 300;
      letter-spacing: clamp(1px, .3vw, 2.2px);
      font-size: clamp(22px, 2.3vw, 28px);
      color: rgba(255,255,255,.86);
    }

    .catlist{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.2vw, 14px);
      margin-top: clamp(10px, 1.3vw, 18px);
    }

    .catbtn{
      height: clamp(46px, 5.8vh, 54px);
      border-radius: clamp(14px, 1.4vw, 16px);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      font-weight: 520;
      letter-spacing: 1px;
      color: rgba(255,255,255,.70);
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, color .15s ease;
      user-select:none;
    }
    .catbtn:hover{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.25);
      transform: translateY(-1px);
      color: rgba(255,255,255,.86);
    }
    .catbtn.active{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.28);
      color: rgba(255,255,255,.92);
    }

    .sidefoot{
      margin-top:auto;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: rgba(255,255,255,.55);
      font-size: clamp(12px, 1.05vw, 13px);
      letter-spacing: .8px;
    }
    .sidefoot .boondocks{ color: rgba(255,255,255,.55); text-decoration: none; }
    .sidefoot .boondocks:hover{ color: rgba(255,255,255,.80); text-decoration: underline; }

    section{
      border-radius: var(--r-xl);
      padding: var(--pad);
      box-shadow: var(--shadow);
      min-height: 0;
      overflow:auto;
    }

    .grid{
      display:grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fill, minmax(var(--cardW), 1fr));
      align-content: start;
    }

    /* Hover card */
    .card{
      position: relative;
      border-radius: var(--r-md);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      aspect-ratio: 3 / 4;

      transform: translateZ(0);
      transition: transform .22s ease, border-color .22s ease;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease;
      background:
        radial-gradient(600px 260px at 30% 10%, rgba(170,140,255,.28), transparent 60%),
        radial-gradient(500px 240px at 80% 90%, rgba(0,210,255,.20), transparent 55%);
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius: inherit;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease;
      background:
        radial-gradient(circle at 50% 50%,
          rgba(255,255,255,.20),
          rgba(255,255,255,.10) 40%,
          transparent 70%);
    }
    .card:hover{
      transform: translateY(-6px) scale(1.015);
      border-color: rgba(255,255,255,.24);
    }
    .card:hover::before,
    .card:hover::after{
      opacity:1;
    }

    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: brightness(.86) saturate(1.05);
      transition: filter .22s ease;
    }
    .card:hover img{
      filter: brightness(1.05) saturate(1.12);
    }

    .cinfo{
      position:absolute;
      left:0; right:0; bottom:0;
      padding: clamp(12px, 1.4vw, 16px);
      background: linear-gradient(to top, rgba(0,0,0,.88), transparent);
      display:flex;
      flex-direction:column;
      gap: clamp(6px, .8vw, 8px);
      pointer-events:none;
      opacity:0;
      transform: translateY(8px);
      transition: opacity .22s ease, transform .22s ease;
    }
    .card:hover .cinfo{
      opacity:1;
      transform: translateY(0);
    }
    .cinfo .gname{
      font-weight: 600;
      letter-spacing: .6px;
      font-size: clamp(13px, 1.1vw, 14px);
      color: rgba(255,255,255,.95);
    }
    
    /* ‚úÖ MODIFI√â : Affichage multi-cat√©gories */
    .catpills{
      display:flex;
      flex-wrap:wrap;
      gap: 4px;
      margin-top: 2px;
    }
    .catpill{
      display:inline-flex;
      align-self:flex-start;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.30);
      padding: clamp(2px, .3vw, 3px) clamp(5px, .6vw, 7px);
      border-radius: 999px;
      font-size: clamp(9px, .8vw, 10px);
      color: rgba(255,255,255,.85);
      letter-spacing: .5px;
    }

    /* Download button */
    .dlBtn{
      position:absolute;
      top: clamp(8px, 1vw, 12px);
      right: clamp(8px, 1vw, 12px);
      width: clamp(36px, 4vw, 42px);
      height: clamp(36px, 4vw, 42px);
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(100,180,255,.85), rgba(150,100,255,.75));
      border: 1.5px solid rgba(255,255,255,.35);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.8) translateY(-4px);
      transition: all .22s ease;
      pointer-events: auto;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    .card:hover .dlBtn{
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .dlBtn:hover{
      background: linear-gradient(135deg, rgba(120,200,255,.95), rgba(170,120,255,.85));
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 6px 20px rgba(100,180,255,.5);
    }
    .dlBtn svg{
      width: clamp(18px, 2vw, 22px);
      height: clamp(18px, 2vw, 22px);
      color: #fff;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.3));
    }

    .stateMsg{
      text-align:center;
      color: rgba(255,255,255,.65);
      font-size: clamp(13px, 1.1vw, 14px);
      letter-spacing: .8px;
      padding: clamp(20px, 3vw, 40px);
    }

    .modal{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.78);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index:999;
      align-items:center;
      justify-content:center;
      padding: clamp(20px, 3vw, 40px);
    }
    .modal.open{ display:flex; }

    .modalBox{
      background: linear-gradient(155deg, rgba(20,25,35,.92), rgba(14,18,26,.95));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: clamp(18px, 2.2vw, 28px);
      padding: clamp(24px, 3vw, 40px);
      width: min(900px, 100%);
      max-height: 90vh;
      overflow:auto;
      box-shadow: 0 40px 140px rgba(0,0,0,.75);
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: clamp(18px, 2.2vw, 28px);
    }
    .modalHeader h2{
      margin:0;
      font-size: clamp(22px, 2.4vw, 28px);
      font-weight: 300;
      letter-spacing: clamp(1px, .3vw, 2px);
      color: rgba(255,255,255,.88);
    }
    .closeBtn{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 50%;
      width: clamp(30px, 3.6vw, 38px);
      height: clamp(30px, 3.6vw, 38px);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: clamp(18px, 2vw, 22px);
      color: rgba(255,255,255,.75);
      transition: background .15s ease, border-color .15s ease;
    }
    .closeBtn:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.28);
    }

    .adminSect{
      margin-bottom: clamp(22px, 2.6vw, 32px);
    }
    .adminSect h3{
      margin: 0 0 clamp(10px, 1.2vw, 14px);
      font-size: clamp(16px, 1.6vw, 18px);
      font-weight: 500;
      letter-spacing: 1px;
      color: rgba(255,255,255,.82);
    }

    .formRow{
      display:flex;
      gap: clamp(10px, 1.2vw, 14px);
      margin-bottom: clamp(12px, 1.4vw, 16px);
      align-items:flex-start;
    }
    .formRow input, .formRow select, .formRow textarea{
      flex:1;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: clamp(10px, 1.2vw, 12px);
      padding: clamp(9px, 1vw, 11px) clamp(12px, 1.3vw, 14px);
      color: var(--text);
      font-size: clamp(13px, 1.1vw, 14px);
      outline:0;
      transition: border-color .15s ease, background .15s ease;
    }
    .formRow input:focus, .formRow select:focus, .formRow textarea:focus{
      background: rgba(255,255,255,.11);
      border-color: rgba(255,255,255,.28);
    }

    .iconBtn, .bigBtn{
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.20);
      border-radius: clamp(10px, 1.2vw, 12px);
      padding: clamp(9px, 1vw, 11px) clamp(14px, 1.6vw, 18px);
      color: rgba(255,255,255,.86);
      font-size: clamp(13px, 1.1vw, 14px);
      letter-spacing: .6px;
      cursor:pointer;
      transition: background .15s ease, border-color .15s ease, transform .12s ease;
    }
    .iconBtn:hover, .bigBtn:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.32);
      transform: translateY(-1px);
    }
    .iconBtn:active, .bigBtn:active{
      transform: translateY(0);
    }

    .iconBtn.danger{
      background: rgba(255,80,80,.14);
      border-color: rgba(255,80,80,.30);
      color: rgba(255,150,150,.92);
    }
    .iconBtn.danger:hover{
      background: rgba(255,80,80,.20);
      border-color: rgba(255,80,80,.42);
    }

    .bigBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      font-weight: 500;
    }

    .list{
      margin-top: clamp(10px, 1.2vw, 14px);
      display:flex;
      flex-direction:column;
      gap: clamp(8px, 1vw, 12px);
    }
    .list .row{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.11);
      border-radius: clamp(10px, 1.2vw, 12px);
      padding: clamp(10px, 1.2vw, 14px);
      display:flex;
      gap: clamp(8px, 1vw, 12px);
      align-items:center;
    }
    .list .row .left{
      flex:1;
      min-width:0;
    }
    .list .row .name{
      font-weight: 600;
      font-size: clamp(13px, 1.1vw, 14px);
      color: rgba(255,255,255,.90);
      letter-spacing: .5px;
      margin-bottom: 4px;
    }
    .list .row .meta{
      font-size: clamp(11px, .95vw, 12px);
      color: rgba(255,255,255,.55);
      letter-spacing: .4px;
    }

    .coverGroup{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.2vw, 14px);
    }
    .coverLine{
      display:flex;
      gap: clamp(10px, 1.2vw, 14px);
      align-items:center;
    }
    .coverLine label{
      flex-shrink:0;
      font-size: clamp(13px, 1.1vw, 14px);
      letter-spacing: .5px;
      color: rgba(255,255,255,.78);
    }
    .coverLine input[type="radio"]{
      transform: scale(1.2);
      cursor:pointer;
    }
    .coverInputWrap{
      display:none;
    }
    .coverInputWrap.active{ display:block; }

    .previewWrap{
      margin-top: clamp(12px, 1.4vw, 16px);
      background: rgba(0,0,0,.40);
      border-radius: clamp(10px, 1.2vw, 12px);
      padding: clamp(10px, 1.2vw, 14px);
      text-align:center;
    }
    .previewWrap img{
      max-width: 160px;
      max-height: 240px;
      border-radius: clamp(8px, 1vw, 10px);
      border: 1px solid rgba(255,255,255,.16);
    }

    .publishWrap{
      margin-top: clamp(14px, 1.6vw, 18px);
      display:flex;
      gap: clamp(10px, 1.2vw, 14px);
      flex-wrap:wrap;
    }

    .toast{
      position:fixed;
      top: 50%; left:50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.90);
      border: 1px solid rgba(255,255,255,.20);
      border-radius: clamp(12px, 1.4vw, 16px);
      padding: clamp(12px, 1.4vw, 16px) clamp(18px, 2vw, 24px);
      color: rgba(255,255,255,.92);
      font-size: clamp(13px, 1.1vw, 14px);
      letter-spacing: .6px;
      z-index:9999;
      box-shadow: 0 20px 60px rgba(0,0,0,.75);
      pointer-events:none;
      opacity:0;
      transition: opacity .2s ease;
    }
    .toast.show{ opacity:1; }

    @media(max-width: 900px){
      .main{ grid-template-columns: 1fr; }
      aside{ display:none; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shell">
      <header class="glass">
        <div class="brand">
          <div class="big">CRACKUZU</div>
          <div class="small">
            <span id="adminEntry">BY CHARUZU</span>
            <span class="pill" id="adminPill" style="display:none;">ADMIN</span>
          </div>
        </div>
        <div class="search">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="q" placeholder="Chercher un jeu‚Ä¶" />
        </div>
      </header>

      <div class="main">
        <aside class="glass">
          <h2>CAT√âGORIES</h2>
          <div class="catlist" id="catlist"></div>
          <div class="sidefoot">
            <a href="https://www.google.com" target="_blank" class="boondocks">LIEN</a>
            <span id="catCount">0 JEUX</span>
          </div>
        </aside>

        <section class="glass">
          <div id="stateMsg" class="stateMsg"></div>
          <div class="grid" id="grid"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- ADMIN MODAL -->
  <div class="modal" id="adminModal" aria-hidden="true">
    <div class="modalBox">
      <div class="modalHeader">
        <h2>ADMIN PANEL</h2>
        <button class="closeBtn" id="closeAdmin" aria-label="Close">√ó</button>
      </div>

      <!-- ADD CATEGORY (optionnel maintenant) -->
      <div class="adminSect">
        <h3>Ajouter une cat√©gorie manuellement</h3>
        <div class="formRow">
          <input type="text" id="catName" placeholder="NOM EN MAJUSCULE (optionnel)" />
          <button class="iconBtn" id="addCatBtn">Ajouter</button>
        </div>
        <div style="font-size: 12px; color: rgba(255,255,255,.55); margin-top: 4px;">
          Les cat√©gories se cr√©ent automatiquement via RAWG
        </div>
      </div>

      <!-- ADD GAME -->
      <div class="adminSect">
        <h3 id="gameFormTitle">Ajouter un jeu (Auto-cat√©gorisation)</h3>
        <div class="formRow">
          <input type="text" id="gameName" placeholder="Nom exact du jeu" />
        </div>
        <div class="formRow">
          <textarea id="gameMagnet" rows="3" placeholder="magnet:?xt=..."></textarea>
        </div>

        <div class="coverGroup">
          <div class="coverLine">
            <label>Cover URL (Ctrl+V pour uploader)</label>
          </div>
          <div class="coverInputWrap active" id="linkWrap">
            <input type="text" id="gameCoverLink" placeholder="https://...image.jpg ou Ctrl+V pour uploader" />
          </div>
        </div>

        <div class="previewWrap" id="previewWrap" style="display:none;">
          <img id="previewImg" alt="Preview" />
        </div>

        <input type="hidden" id="gameCover" />

        <!-- ‚úÖ NOUVEAU : Affichage cat√©gories d√©tect√©es -->
        <div id="detectedCats" style="margin-top: 16px; display:none;">
          <h4 style="margin: 0 0 8px; font-size: 14px; color: rgba(255,255,255,.7);">Cat√©gories d√©tect√©es :</h4>
          <div id="catTags" style="display:flex; flex-wrap:wrap; gap: 6px;"></div>
        </div>

        <div class="formRow" style="margin-top:18px;">
          <button class="bigBtn" id="addGameBtn">üöÄ Ajouter avec auto-cat√©gorisation</button>
          <button class="bigBtn" id="saveEditBtn" style="display:none;">Sauvegarder modif</button>
          <button class="iconBtn" id="cancelEditBtn" style="display:none;">Annuler</button>
        </div>
      </div>

      <!-- PUBLISH & TOOLS -->
      <div class="adminSect">
        <h3>Publier & Outils</h3>
        <div class="publishWrap">
          <button class="bigBtn" id="publishBtn">üöÄ Upload to GitHub</button>
          <button class="bigBtn" id="downloadBtn">üíæ Download data.json</button>
          <button class="bigBtn" id="resetBtn">‚ôªÔ∏è Reset local</button>

        </div>

    function norm(s){ return (s || "").trim(); }

      return {
        categories: Array.isArray(obj.categories) ? obj.categories.map(upper).filter(Boolean).filter(c => c !== "ALL") : [],
        games: Array.isArray(obj.games) ? obj.games.map(g => ({

    // ========== AUTO-CATEGORIZATION ==========
    async function autoCategorizeGame(gameName) {
      try {
        toastMsg("üîç Analyse des genres RAWG...");
        
        const response = await fetch(`${WORKER_URL}/api/categorize?game=${encodeURIComponent(gameName)}`);
        
        if (!response.ok) {
          throw new Error('Categorization API failed');
        }

        const data = await response.json();
        
        if (data.categories && data.categories.length > 0) {
          detectedCategories = data.categories;
          
          // Afficher les cat√©gories d√©tect√©es
          detectedCatsDiv.style.display = 'block';
          catTagsDiv.innerHTML = '';
          
          data.categories.forEach(cat => {
            const tag = document.createElement('span');
            tag.className = 'catpill';
            tag.textContent = cat;
            catTagsDiv.appendChild(tag);
            
            // Ajouter la cat√©gorie si elle n'existe pas
            if (!state.data.categories.includes(cat) && cat !== "ALL") {
              state.data.categories.push(cat);
            }
          });
          
          // Mettre √† jour l'affichage des cat√©gories
          renderCategories();
          renderAdminLists();
          
          return data.categories;
        }
      } catch (error) {
        console.error('Auto-categorization failed:', error);
        // Fallback: utiliser des cat√©gories bas√©es sur le nom
        const fallbackCats = getFallbackCategories(gameName);
        detectedCategories = fallbackCats;
        showDetectedCategories(fallbackCats);
        return fallbackCats;
      }
      return [];
    }

    function getFallbackCategories(gameName) {
      const nameLower = gameName.toLowerCase();
      const cats = [];
      
      if (nameLower.includes('resident evil') || nameLower.includes('outlast') || 
          nameLower.includes('horror') || nameLower.includes('phasmo')) {
        cats.push('HORROR');
      }
      
      if (nameLower.includes('racing') || nameLower.includes('race') || 
          nameLower.includes('forza') || nameLower.includes('nfs')) {
        cats.push('CAR RACE');
      }
      
      if (nameLower.includes('simulator') || nameLower.includes('sim') || 
          nameLower.includes('train') || nameLower.includes('flight')) {
        cats.push('SIMULATOR');
      }
      
      if (nameLower.includes('spider') || nameLower.includes('assassin') || 
          nameLower.includes('far cry') || nameLower.includes('action') || 
          nameLower.includes('elden') || nameLower.includes('payday')) {
        cats.push('ACTION');
      }
      
      if (nameLower.includes('online') || nameLower.includes('multiplayer') || 
          nameLower.includes('palworld') || nameLower.includes('payday')) {
        cats.push('ONLINE');
      }
      
      if (cats.length === 0) {
        cats.push('GENERAL');
      }
      
      return cats;
    }

      detectedCatsDiv.style.display = 'block';
      catTagsDiv.innerHTML = '';

    // ========== CLOUDINARY UPLOAD ==========
    const CLOUDINARY_CLOUD_NAME = "dkcui82mx";

    async function uploadImageToCloudinary(file) {
      try {
        toastMsg("üì§ Upload de l'image...");
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        
        const response = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
          { method: 'POST', body: formData }
        );

        if (!response.ok) throw new Error('Upload failed');

        const result = await response.json();
        return result.secure_url;
      } catch (error) {
        console.error('Cloudinary error:', error);
        toastMsg("‚ùå Erreur upload image");
        return null;
      }
    }

    document.addEventListener('paste', async (e) => {
      if (!state.adminUnlocked || !adminModal.classList.contains('open')) return;

      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          e.preventDefault();
          const file = items[i].getAsFile();
          if (!file) continue;

    // ========== GITHUB FUNCTIONS ==========
    async function uploadToGithub(){
      const { token, owner, repo, branch, path } = GITHUB_CONFIG;

      if(!token){
        toastMsg("‚ö†Ô∏è Configure ton GitHub token d'abord!");
        return;
      }

      try{
        toastMsg("üì§ Upload en cours...");
        
        const headers = {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.v3+json",
          "User-Agent": "CRACKUZU-App"
        };

        // Get current SHA
        const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        let sha = null;
        try{
          const getResp = await fetch(getUrl, { headers });
          if(getResp.ok){
            const getData = await getResp.json();
            sha = getData.sha;
          }
        }catch{}

        // Prepare content
        const jsonContent = JSON.stringify(state.data, null, 2);
        const base64Content = btoa(unescape(encodeURIComponent(jsonContent)));

        // Upload
        const putUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const body = {
          message: `Update ${path} - Auto-categorized`,
          content: base64Content,
          branch: branch
        };
        if(sha) body.sha = sha;

        const putResp = await fetch(putUrl, {
          method: "PUT",
          headers: { ...headers, "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if(!putResp.ok){
          const errText = await putResp.text();
          throw new Error(`GitHub Error: ${errText}`);
        }

        toastMsg("‚úÖ Upload GitHub r√©ussi!");
        localStorage.removeItem(LOCAL_KEY);
      }catch(err){
        console.error("Upload error:", err);
        toastMsg(err.message || "‚ùå Erreur upload");
      }
    }

    publishBtn.addEventListener("click", uploadToGithub);

      }catch{
        toastMsg("Import invalide");
      }
    });

    // ========== INIT ==========
    async function init(){
      setStateMessage("Chargement‚Ä¶");

      try {
        const timestamp = new Date().getTime();
        const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}?t=${timestamp}`;
        
        const resp = await fetch(url, { cache: 'no-store' });
        
        if(resp.ok){
          const json = await resp.json();
          state.data = sanitizeData(json);
          setStateMessage("‚òÅÔ∏è Donn√©es GitHub charg√©es");
          setTimeout(() => setStateMessage(""), 3000);
        }else{
          const localDraft = loadLocalDraft();
          if(localDraft){
            state.data = localDraft;
            setStateMessage("üì¶ Donn√©es locales charg√©es");
            setTimeout(() => setStateMessage(""), 3000);
          }else{
            state.data = structuredClone(DEFAULT_DATA);
            setStateMessage("data.json introuvable (mode local).");
          }
        }
      }catch(e){
        console.error("Init error:", e);
        const localDraft = loadLocalDraft();
        if(localDraft){
          state.data = localDraft;
          setStateMessage("üì¶ Donn√©es locales (erreur chargement)");
        }
      }

      state.activeCat = "ALL";
      state.query = "";
      q.value = "";

      exitEditMode();
      renderCategories();
      renderGames();
      renderAdminLists();
    }

    init();
  </script>
