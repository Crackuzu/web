<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRACKUZU</title>

  <style>
    :root{
      --bg0:#0b0e12;
      --bg1:#10151b;

      --glass: rgba(255,255,255,.065);
      --glass2: rgba(255,255,255,.045);
      --stroke: rgba(255,255,255,.11);
      --stroke2: rgba(255,255,255,.16);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --outer: clamp(14px, 2.2vw, 26px);
      --gap:   clamp(12px, 1.2vw, 18px);
      --pad:   clamp(14px, 1.6vw, 20px);

      --r-xl:  clamp(18px, 2vw, 26px);
      --r-md:  clamp(14px, 1.5vw, 18px);

      --shadow: 0 28px 90px rgba(0,0,0,.58);
      --shadow2: 0 18px 46px rgba(0,0,0,.45);

      --side: clamp(250px, 20vw, 330px);

      /* Cards: fixed-ish size -> more columns when window wider */
      --cardW: clamp(140px, 10.5vw, 185px);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 15% 0%, rgba(255,255,255,.09), transparent 55%),
        radial-gradient(950px 600px at 90% 20%, rgba(255,255,255,.07), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .glass{
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
    }
    @supports ((-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px))){
      .glass{
        -webkit-backdrop-filter: blur(14px);
        backdrop-filter: blur(14px);
      }
    }

    .app{
      min-height: 100vh;
      min-height: 100dvh;
      padding: var(--outer);
      width: 100%;
    }

    .shell{
      width: min(1800px, calc(100dvw - (2 * var(--outer))));
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: var(--gap);
      min-height: calc(100dvh - (2 * var(--outer)));
    }

    header{
      border-radius: var(--r-xl);
      padding: var(--pad);
      box-shadow: var(--shadow);
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap: var(--gap);
      min-height: clamp(86px, 10vh, 120px);
    }

    .brand{
      text-align:center;
      user-select:none;
      line-height:1.05;
    }
    .brand .big{
      font-weight: 300;
      letter-spacing: clamp(1px, .25vw, 2.5px);
      font-size: clamp(28px, 3.2vw, 46px);
      opacity:.92;
    }
    .brand .small{
      margin-top: 4px;
      font-size: clamp(12px, 1.1vw, 14px);
      letter-spacing: clamp(2px, .35vw, 3.5px);
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      gap: 8px;
      cursor: pointer;
    }
    .brand .small:hover{ color: rgba(255,255,255,.78); }

    .pill{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.70);
      letter-spacing: 1px;
    }

    .search{
      width: clamp(220px, 26vw, 360px);
      height: clamp(34px, 4.2vh, 40px);
      border-radius: 999px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 0 14px;
      border: 1px solid var(--stroke2);
      background: rgba(255,255,255,.085);
      justify-self:end;
    }
    .search svg{ width: 18px; height: 18px; opacity:.78; }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color: var(--text);
      font-size: clamp(13px, 1.1vw, 14px);
    }
    .search input::placeholder{ color: rgba(255,255,255,.55); }

    .main{
      flex: 1;
      min-height: 0;
      display:grid;
      grid-template-columns: var(--side) 1fr;
      gap: var(--gap);
    }

    aside{
      border-radius: var(--r-xl);
      padding: var(--pad);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height: 0;
    }

    aside h2{
      margin: 6px 0 12px;
      text-align:center;
      font-weight: 300;
      letter-spacing: clamp(1px, .3vw, 2.2px);
      font-size: clamp(22px, 2.3vw, 28px);
      color: rgba(255,255,255,.86);
    }

    .catlist{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.2vw, 14px);
      margin-top: clamp(10px, 1.3vw, 18px);
    }

    .catbtn{
      height: clamp(46px, 5.8vh, 54px);
      border-radius: clamp(14px, 1.4vw, 16px);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      font-weight: 520;
      letter-spacing: 1px;
      color: rgba(255,255,255,.70);
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, color .15s ease;
      user-select:none;
    }
    .catbtn:hover{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.25);
      transform: translateY(-1px);
      color: rgba(255,255,255,.86);
    }
    .catbtn.active{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.28);
      color: rgba(255,255,255,.92);
    }

    .sidefoot{
      margin-top:auto;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: rgba(255,255,255,.55);
      font-size: clamp(12px, 1.05vw, 13px);
      letter-spacing: .8px;
    }
    .sidefoot .boondocks{ color: rgba(255,255,255,.55); text-decoration: none; }
    .sidefoot .boondocks:hover{ color: rgba(255,255,255,.80); text-decoration: underline; }

    section{
      border-radius: var(--r-xl);
      padding: var(--pad);
      box-shadow: var(--shadow);
      min-height: 0;
      overflow:auto;
    }

    .grid{
      display:grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fill, minmax(var(--cardW), 1fr));
      align-content: start;
    }

    /* Hover card */
    .card{
      position: relative;
      border-radius: var(--r-md);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      aspect-ratio: 3 / 4;

      transform: translateZ(0);
      transition: transform .22s ease, border-color .22s ease;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease;
      background:
        radial-gradient(600px 260px at 30% 10%, rgba(170,140,255,.28), transparent 60%),
        radial-gradient(500px 240px at 80% 90%, rgba(0,210,255,.20), transparent 55%);
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius: inherit;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease;
      background:
        radial-gradient(circle at 50% 50%,
          rgba(255,255,255,.20),
          rgba(255,255,255,.12),
          transparent 60%);
      filter: blur(28px);
    }
    .card:hover{
      transform: translateY(-5px);
      border-color: rgba(255,255,255,.22);
    }
    .card:hover::before{ opacity:1; }
    .card:hover::after{ opacity:1; }

    .card img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      user-select:none;
    }

    .cinfo{
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      padding: clamp(12px, 1.3vw, 16px);
      background: linear-gradient(to top, rgba(0,0,0,.92), transparent);
      display:flex;
      flex-direction:column;
      gap: 6px;
      pointer-events:none;
    }
    .gname{
      font-size: clamp(13px, 1.2vw, 15px);
      font-weight: 550;
      letter-spacing: .4px;
      line-height: 1.2;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    
    /* ‚ú® MODIFICATION: Pills pour multi-cat√©gories */
    .catpills{
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .catpill{
      font-size: clamp(9px, 0.85vw, 11px);
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.12);
      color: rgba(255,255,255,.80);
      letter-spacing: .8px;
      display: inline-block;
    }

    .dlBtn{
      position:absolute;
      top: clamp(10px, 1.2vw, 14px);
      right: clamp(10px, 1.2vw, 14px);
      width: clamp(34px, 4vw, 42px);
      height: clamp(34px, 4vw, 42px);
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(0,0,0,.65);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:2;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
    }
    .dlBtn svg{
      width: clamp(16px, 1.8vw, 20px);
      height: clamp(16px, 1.8vw, 20px);
      opacity:.88;
    }
    .dlBtn:hover{
      transform: scale(1.1);
      background: rgba(100,180,255,.85);
      border-color: rgba(255,255,255,.45);
    }

    .stateMsg{
      padding: 20px;
      text-align:center;
      color: rgba(255,255,255,.65);
      font-size: clamp(13px, 1.1vw, 14px);
      font-style: italic;
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.75);
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--outer);
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease;
    }
    .modal.open{
      opacity:1;
      pointer-events:auto;
    }
    .modalBox{
      width: min(900px, 100%);
      max-height: calc(100dvh - 2 * var(--outer));
      overflow-y:auto;
      border-radius: var(--r-xl);
      padding: var(--pad);
      background: linear-gradient(180deg, rgba(15,20,28,.98), rgba(10,15,22,.98));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
    }
    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 20px;
    }
    .modalHeader h2{
      margin:0;
      font-size: clamp(24px, 2.5vw, 32px);
      font-weight: 300;
      letter-spacing: 1.5px;
    }
    .closeBtn{
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--stroke2);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-size: 28px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: all .2s ease;
    }
    .closeBtn:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.25);
    }

    .adminSect{
      margin-bottom: 30px;
      padding: 20px;
      border-radius: var(--r-md);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
    }
    .adminSect h3{
      margin: 0 0 14px;
      font-size: clamp(16px, 1.6vw, 20px);
      font-weight: 520;
      letter-spacing: .8px;
      color: rgba(255,255,255,.86);
    }
    .formRow{
      display:flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .formRow input, .formRow select, .formRow textarea{
      flex:1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-family: inherit;
      font-size: clamp(12px, 1.05vw, 14px);
    }
    .formRow input::placeholder, .formRow textarea::placeholder{
      color: rgba(255,255,255,.45);
    }

    .coverGroup{
      margin-top: 10px;
    }
    .coverLine{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 8px;
    }
    .coverLine label{
      font-size: clamp(12px, 1.05vw, 13px);
      color: rgba(255,255,255,.70);
      letter-spacing: .5px;
    }
    .coverInputWrap{
      margin-bottom: 10px;
    }
    .coverInputWrap input{
      width:100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-family: inherit;
      font-size: clamp(12px, 1.05vw, 14px);
    }
    .coverInputWrap input::placeholder{
      color: rgba(255,255,255,.45);
    }
    .previewWrap{
      margin-top: 10px;
      border-radius: 8px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.15);
      max-width: 300px;
    }
    .previewWrap img{
      width:100%;
      height:auto;
      display:block;
    }

    .iconBtn{
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--text);
      font-family: inherit;
      font-size: clamp(12px, 1.05vw, 13px);
      font-weight: 520;
      letter-spacing: .5px;
      cursor:pointer;
      transition: all .2s ease;
      white-space:nowrap;
    }
    .iconBtn:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.25);
    }
    .iconBtn.danger{
      background: rgba(255,80,80,.12);
      border-color: rgba(255,80,80,.28);
    }
    .iconBtn.danger:hover{
      background: rgba(255,80,80,.20);
      border-color: rgba(255,80,80,.38);
    }

    .bigBtn{
      flex:1;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid rgba(100,180,255,.3);
      background: linear-gradient(135deg, rgba(100,180,255,.15), rgba(150,100,255,.10));
      color: rgba(255,255,255,.92);
      font-family: inherit;
      font-size: clamp(13px, 1.1vw, 14px);
      font-weight: 600;
      letter-spacing: .5px;
      cursor:pointer;
      transition: all .2s ease;
    }
    .bigBtn:hover{
      background: linear-gradient(135deg, rgba(100,180,255,.25), rgba(150,100,255,.18));
      border-color: rgba(100,180,255,.45);
    }

    .publishWrap{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .list{
      max-height: 300px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
    }
    .row .left{
      flex:1;
      min-width:0;
    }
    .row .name{
      font-size: clamp(13px, 1.1vw, 14px);
      font-weight: 520;
      color: var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .row .meta{
      font-size: clamp(11px, 0.95vw, 12px);
      color: var(--muted);
      margin-top: 2px;
    }
    
    /* ‚ú® NOUVEAU: Affichage multi-cat√©gories dans l'admin */
    .row .categories{
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }
    .row .catTag{
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(100,180,255,.15);
      border: 1px solid rgba(100,180,255,.25);
      color: rgba(255,255,255,.75);
    }

    .toast{
      position:fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(10,15,20,.95);
      color: var(--text);
      font-size: clamp(13px, 1.1vw, 14px);
      font-weight: 520;
      letter-spacing: .5px;
      box-shadow: var(--shadow);
      z-index: 99999;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease;
    }
    .toast.show{ opacity:1; }

    /* ‚ú® NOUVEAU: S√©lecteur multi-cat√©gories */
    .multiCatSelector{
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
    }
    .multiCatSelector .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .multiCatSelector .header label{
      font-size: 12px;
      color: rgba(255,255,255,.70);
      letter-spacing: .5px;
    }
    .multiCatSelector .autoBtn{
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid rgba(100,255,180,.3);
      background: rgba(100,255,180,.10);
      color: rgba(100,255,180,.90);
      cursor: pointer;
      transition: all .2s ease;
    }
    .multiCatSelector .autoBtn:hover{
      background: rgba(100,255,180,.18);
      border-color: rgba(100,255,180,.45);
    }
    .multiCatSelector .autoBtn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }
    .multiCatTags{
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      min-height: 34px;
    }
    .multiCatTag{
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.75);
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      transition: all .15s ease;
    }
    .multiCatTag:hover{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.25);
    }
    .multiCatTag.selected{
      background: rgba(100,180,255,.20);
      border-color: rgba(100,180,255,.35);
      color: rgba(255,255,255,.95);
    }
    .multiCatTag.selected::after{
      content: " ‚úì";
    }

    @media(max-width: 900px){
      .main{ grid-template-columns: 1fr; }
      aside{ display:none; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shell">
      <header class="glass">
        <div class="brand">
          <div class="big">CRACKUZU</div>
          <div class="small">
            <span id="adminEntry">BY CHARUZU</span>
            <span class="pill" id="adminPill" style="display:none;">ADMIN</span>
          </div>
        </div>
        <div class="search">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="q" placeholder="Chercher un jeu‚Ä¶" />
        </div>
      </header>

      <div class="main">
        <aside class="glass">
          <h2>CAT√âGORIES</h2>
          <div class="catlist" id="catlist"></div>
          <div class="sidefoot">
            <a href="https://www.google.com" target="_blank" class="boondocks">LIEN</a>
            <span id="catCount">0 JEUX</span>
          </div>
        </aside>

        <section class="glass">
          <div id="stateMsg" class="stateMsg"></div>
          <div class="grid" id="grid"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- ADMIN MODAL -->
  <div class="modal" id="adminModal" aria-hidden="true">
    <div class="modalBox">
      <div class="modalHeader">
        <h2>ADMIN PANEL</h2>
        <button class="closeBtn" id="closeAdmin" aria-label="Close">√ó</button>
      </div>

      <!-- GITHUB CONFIG -->
      <div class="adminSect">
        <h3>Configuration GitHub & Worker</h3>
        <div class="formRow">
          <input type="password" id="githubToken" placeholder="GitHub Token (ghp_...)" value="" />
          <button class="iconBtn" id="saveTokenBtn">üíæ Sauvegarder</button>
        </div>
        <div class="formRow" style="margin-top: 10px;">
          <input type="text" id="workerUrl" placeholder="Worker URL (https://...)" value="" />
          <button class="iconBtn" id="saveWorkerBtn">üíæ Sauvegarder URL</button>
        </div>
        <div style="font-size: 12px; color: rgba(255,255,255,.55); margin-top: 8px;">
          Le token et l'URL sont stock√©s localement dans ton navigateur.
        </div>
      </div>

      <!-- ADD CATEGORY -->
      <div class="adminSect">
        <h3>Ajouter une cat√©gorie</h3>
        <div class="formRow">
          <input type="text" id="catName" placeholder="NOM EN MAJUSCULE" />
          <button class="iconBtn" id="addCatBtn">Ajouter</button>
        </div>
      </div>

      <!-- ADD GAME -->
      <div class="adminSect">
        <h3 id="gameFormTitle">Ajouter un jeu</h3>
        <div class="formRow">
          <input type="text" id="gameName" placeholder="Nom du jeu" />
        </div>
        
        <!-- ‚ú® NOUVEAU: Multi-cat√©gories avec auto-d√©tection -->
        <div class="multiCatSelector">
          <div class="header">

  <script>
    // ========== GITHUB CONFIG ==========
    const GITHUB_CONFIG = {

    // ========== WORKER CONFIG ==========
    let WORKER_URL = 'https://crackuzu-api.crackuzu.workers.dev';

    }

    }

    WORKER_URL = loadWorkerUrl();

    function loadGithubToken(){

    }

      localStorage.setItem("github_token", token);

    }

    GITHUB_CONFIG.token = loadGithubToken();

    const ADMIN_PASSWORD = "141592";
    const LOCAL_KEY = "crackuzu_local_draft";

    const DEFAULT_DATA = {
      categories: ["ONLINE", "HORROR", "ACTION", "CAR RACE"],

    };

    const state = {
      data: structuredClone(DEFAULT_DATA),
      adminUnlocked: false,
      activeCat: "ALL",
      query: "",

    };

    let editIndex = null;

    const q = document.getElementById("q");

    const grid = document.getElementById("grid");
    const stateMsg = document.getElementById("stateMsg");

    const adminModal = document.getElementById("adminModal");

    const adminEntry = document.getElementById("adminEntry");

    const githubToken = document.getElementById("githubToken");
    const saveTokenBtn = document.getElementById("saveTokenBtn");
    const workerUrl = document.getElementById("workerUrl");
    const saveWorkerBtn = document.getElementById("saveWorkerBtn");

    const catName = document.getElementById("catName");
    const addCatBtn = document.getElementById("addCatBtn");

    const gameFormTitle = document.getElementById("gameFormTitle");
    const gameName = document.getElementById("gameName");
    const gameMagnet = document.getElementById("gameMagnet");
    const gameCover = document.getElementById("gameCover");
    const gameCoverLink = document.getElementById("gameCoverLink");

    const multiCatTags = document.getElementById("multiCatTags");
    const autoDetectBtn = document.getElementById("autoDetectBtn");

    const previewWrap = document.getElementById("previewWrap");

    const addGameBtn = document.getElementById("addGameBtn");
    const saveEditBtn = document.getElementById("saveEditBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    const publishBtn = document.getElementById("publishBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const resetBtn = document.getElementById("resetBtn");
    const importBtn = document.getElementById("importBtn");
    const filePick = document.getElementById("filePick");

    const catListAdmin = document.getElementById("catListAdmin");
    const gameListAdmin = document.getElementById("gameListAdmin");

    const toast = document.getElementById("toast");

    // ========== UTILS ==========
    const norm = s => (s || "").trim();
    const upper = s => norm(s).toUpperCase();

    function toastMsg(msg, duration = 2500){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    function setStateMessage(msg){
      stateMsg.textContent = msg;
    }

    // ‚ú® NOUVEAU: Migration automatique de l'ancien format (cat: string) vers le nouveau (categories: array)
    function migrateGameData(game) {
      // Si le jeu a d√©j√† le format categories (array), on le garde
      if (Array.isArray(game.categories)) {
        return game;
      }
      
      // Sinon, on migre depuis l'ancien format cat (string)
      const migrated = { ...game };
      if (game.cat) {
        migrated.categories = [upper(game.cat)];
        delete migrated.cat; // Supprimer l'ancienne propri√©t√©
      } else {
        migrated.categories = ['ACTION']; // Fallback
      }
      
      return migrated;
    }

    function sanitizeData(raw){
      const data = { categories: [], games: [] };
      
      if(Array.isArray(raw.categories)){
        data.categories = raw.categories.map(upper).filter(Boolean);
      }
      if(Array.isArray(raw.games)){
        data.games = raw.games.map(g => {
          // ‚ú® Migration automatique
          const migrated = migrateGameData(g);
          
          return {
            name: norm(g.name),
            categories: Array.isArray(migrated.categories) ? migrated.categories.map(upper) : ['ACTION'],
            magnet: norm(g.magnet),
            cover: norm(g.cover)
          };
        });
      }
      return data;
    }

    function saveLocalDraft(){
      const json = JSON.stringify(state.data);
      localStorage.setItem(LOCAL_KEY, json);
      console.log("Local draft saved");
    }

    function loadLocalDraft(){
      const raw = localStorage.getItem(LOCAL_KEY);
      if(!raw) return null;
      try{
        return sanitizeData(JSON.parse(raw));
      }catch{
        return null;
      }
    }

    async function loadDataFromRepo(){
      const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}`;
      console.log("Loading data from:", url);
      try{
        const resp = await fetch(url, { cache: "no-cache" });
        if(!resp.ok) return null;
        const json = await resp.json();
        return sanitizeData(json);
      }catch(err){
        console.error("loadDataFromRepo error:", err);
        return null;
      }
    }

    // ========== GITHUB PUBLISH ==========
    async function publishToGitHub(){
      if(!GITHUB_CONFIG.token){
        toastMsg("‚ùå Token GitHub manquant (configure-le d'abord)");
        return;
      }

      const token = GITHUB_CONFIG.token;
      const owner = GITHUB_CONFIG.owner;
      const repo = GITHUB_CONFIG.repo;
      const branch = GITHUB_CONFIG.branch;
      const path = GITHUB_CONFIG.path;
      const message = `Update data.json - ${new Date().toISOString()}`;

      try{
        toastMsg("üîÑ Publication en cours...", 99999);

        const fileUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
        const fileResp = await fetch(fileUrl, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/vnd.github.v3+json"
          }
        });

        let sha = null;
        if(fileResp.ok){
          const fileData = await fileResp.json();
          sha = fileData.sha;
          console.log("File exists, SHA:", sha);
        }else{
          console.log("File doesn't exist, creating new");
        }

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(state.data, null, 2))));

        const payload = {
          message,
          content,
          branch
        };
        if(sha) payload.sha = sha;

        const updateResp = await fetch(fileUrl, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/vnd.github.v3+json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if(!updateResp.ok){
          const errorData = await updateResp.json();
          console.error("GitHub API Error:", errorData);
          throw new Error(errorData.message || `HTTP ${updateResp.status}`);
        }

        localStorage.removeItem(LOCAL_KEY);

        toastMsg("‚úÖ Publi√© sur GitHub avec succ√®s !");
        console.log("Successfully published to GitHub");

      }catch(err){
        console.error("Publish error:", err);
        toastMsg(`‚ùå Erreur de publication: ${err.message}`);
      }
    }

    publishBtn.addEventListener("click", publishToGitHub);

    function downloadDataJson(){
      const json = JSON.stringify(state.data, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      toastMsg("üì• data.json t√©l√©charg√©");
    }

    downloadBtn.addEventListener("click", downloadDataJson);

    // ========== COVER INPUT ==========
    gameCoverLink.addEventListener("input", () => {
      gameCover.value = norm(gameCoverLink.value);
      refreshPreview();
    });

    // ========== CTRL+V IMAGE UPLOAD ==========
    const CLOUDINARY_CLOUD_NAME = "dkcui82mx";
    const CLOUDINARY_UPLOAD_PRESET = "crackuzu";
    
    async function uploadImageToCloudinary(file) {
      try {
        toastMsg("üì§ Upload de l'image en cours...");
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        
        const response = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
          {
            method: 'POST',
            body: formData
          }
        );

        if (!response.ok) {
          const errorData = await response.json();
          console.error('Cloudinary error:', errorData);
          throw new Error(errorData.error?.message || `HTTP ${response.status}`);
        }

        const result = await response.json();
        
        if (result && result.secure_url) {
          return result.secure_url;
        } else {
          throw new Error('URL non trouv√©e dans la r√©ponse');
        }
      } catch (error) {
        console.error('Erreur upload cloudinary:', error);
        toastMsg("‚ùå Erreur d'upload: " + error.message);
        return null;
      }
    }

    document.addEventListener('paste', async (e) => {
      if (!state.adminUnlocked || !adminModal.classList.contains('open')) {
        return;
      }

      const items = e.clipboardData?.items;
      if (!items) return;

      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          e.preventDefault();
          
          const file = items[i].getAsFile();
          if (!file) continue;

          const imageUrl = await uploadImageToCloudinary(file);
          
          if (imageUrl) {
            gameCoverLink.value = imageUrl;
            gameCover.value = imageUrl;
            refreshPreview();
            toastMsg("‚úÖ Image upload√©e avec succ√®s!");
          }
          
          break;
        }
      }
    });

    function refreshPreview(){
      const val = norm(gameCover.value);
      if(!val){
        previewWrap.style.display = "none";
        previewImg.src = "";
      }else{
        previewWrap.style.display = "block";
        previewImg.src = val;
      }
    }

    // ========== EDIT MODE ==========
    function exitEditMode(){
      editIndex = null;
      gameFormTitle.textContent = "Ajouter un jeu";
      addGameBtn.style.display = "";
      saveEditBtn.style.display = "none";
      cancelEditBtn.style.display = "none";

      gameName.value = "";
      gameMagnet.value = "";
      gameCover.value = "";
      gameCoverLink.value = "";
      state.selectedCategories = [];
      renderMultiCatSelector();
      refreshPreview();
    }
    cancelEditBtn.addEventListener("click", () => {
      exitEditMode();
      toastMsg("Annul√©");
    });

    // ‚ú® NOUVEAU: Rendu du s√©lecteur multi-cat√©gories
    function renderMultiCatSelector(){
      multiCatTags.innerHTML = "";
      
      state.data.categories.forEach(cat => {
        const tag = document.createElement("div");
        tag.className = "multiCatTag";
        if(state.selectedCategories.includes(cat)){
          tag.classList.add("selected");
        }
        tag.textContent = cat;
        tag.addEventListener("click", () => {
          toggleCategory(cat);
        });
        multiCatTags.appendChild(tag);
      });
    }

    function toggleCategory(cat){
      const idx = state.selectedCategories.indexOf(cat);
      if(idx >= 0){
        state.selectedCategories.splice(idx, 1);
      }else{
        state.selectedCategories.push(cat);
      }
      renderMultiCatSelector();
    }

    // ‚ú® NOUVEAU: Auto-d√©tection des cat√©gories via RAWG
    autoDetectBtn.addEventListener("click", async () => {
      const name = norm(gameName.value);
      if(!name){
        toastMsg("‚ö†Ô∏è Entre d'abord le nom du jeu");
        return;
      }

      autoDetectBtn.disabled = true;
      autoDetectBtn.textContent = "üîÑ D√©tection...";

      try{
        const response = await fetch(`${WORKER_URL}/api/categories?game=${encodeURIComponent(name)}`);
        
        if(!response.ok){
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        
        if(data.categories && data.categories.length > 0){
          // Ajouter les nouvelles cat√©gories √† la liste globale si elles n'existent pas
          data.categories.forEach(cat => {
            const upperCat = upper(cat);
            if(!state.data.categories.includes(upperCat)){
              state.data.categories.push(upperCat);
            }
          });

          // S√©lectionner ces cat√©gories
          state.selectedCategories = data.categories.map(upper);
          
          renderMultiCatSelector();
          renderCategories();
          
          toastMsg(`‚úÖ ${data.categories.length} cat√©gories d√©tect√©es: ${data.categories.join(', ')}`);
        }else{
          toastMsg("‚ö†Ô∏è Aucune cat√©gorie trouv√©e - s√©lectionne manuellement");
        }

      }catch(error){
        console.error("Auto-detect error:", error);
        toastMsg(`‚ùå Erreur d√©tection: ${error.message}`);
      }finally{
        autoDetectBtn.disabled = false;
        autoDetectBtn.textContent = "ü§ñ Auto-d√©tecter via RAWG";
      }
    });

    // ========== RENDER ==========
    function renderCategories(){
      catlist.innerHTML = "";
      const all = document.createElement("div");
      all.className = "catbtn" + (state.activeCat === "ALL" ? " active" : "");
      all.textContent = "ALL";
      all.addEventListener("click", () => {
        state.activeCat = "ALL";
        renderCategories();
        renderGames();
      });
      catlist.appendChild(all);

      state.data.categories.forEach(c => {
        const btn = document.createElement("div");
        btn.className = "catbtn" + (state.activeCat === c ? " active" : "");
        btn.textContent = c;
        btn.addEventListener("click", () => {
          state.activeCat = c;
          renderCategories();
          renderGames();
        });
        catlist.appendChild(btn);
      });

      renderMultiCatSelector();
    }

    function renderGames(){
      const q = norm(state.query).toLowerCase();
      
      // ‚ú® MODIFICATION: Filtrer par toutes les cat√©gories du jeu
      const filtered = state.data.games.filter(g => {
        const categories = Array.isArray(g.categories) ? g.categories : [];
        const match = state.activeCat === "ALL" || categories.includes(state.activeCat);
        const search = !q || g.name.toLowerCase().includes(q);
        return match && search;
      });

      catCount.textContent = `${filtered.length} JEUX`;

      grid.innerHTML = "";
      if(filtered.length === 0){
        setStateMessage("Aucun jeu trouv√©.");
        return;
      }
      setStateMessage("");

      filtered.forEach(g => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.cursor = "pointer";
        
        card.addEventListener("click", (e) => {
          if(e.target.closest('.dlBtn')) return;
          window.location.href = `game.html?game=${encodeURIComponent(g.name)}`;
        });

        const img = document.createElement("img");
        img.src = g.cover;
        img.alt = g.name;
        img.loading = "lazy";

        const info = document.createElement("div");
        info.className = "cinfo";
        
        // ‚ú® MODIFICATION: Afficher toutes les cat√©gories
        const categories = Array.isArray(g.categories) ? g.categories : [];
        const catPillsHtml = categories.map(cat => 
          `<span class="catpill">${upper(cat)}</span>`
        ).join('');
        
        info.innerHTML = `
          <div class="gname">${g.name}</div>
          <div class="catpills">${catPillsHtml}</div>
        `;

        const dlBtn = document.createElement("a");
        dlBtn.className = "dlBtn";
        dlBtn.href = g.magnet;
        dlBtn.setAttribute("aria-label", `T√©l√©charger ${g.name}`);
        dlBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        `;
        dlBtn.addEventListener("click", (e) => {
          e.stopPropagation();
        });

        card.appendChild(img);
        card.appendChild(info);
        card.appendChild(dlBtn);
        grid.appendChild(card);
      });
    }

    function renderAdminLists(){
      catListAdmin.innerHTML = "";
      state.data.categories.forEach(c => {
        const row = document.createElement("div");
        row.className = "row";

        const left = document.createElement("div");
        left.className = "left";
        left.innerHTML = `<div class="name">${c}</div>`;
        left.style.cursor = "pointer";
        left.addEventListener("click", () => {
          state.activeCat = c;
          renderCategories();
          renderGames();
          toastMsg(`Cat√©gorie "${c}" active`);
        });

        const del = document.createElement("button");
        del.className = "iconBtn danger";
        del.type = "button";
        del.textContent = "Suppr";
        del.addEventListener("click", () => {
          const ok = confirm(`Supprimer la cat√©gorie "${c}" ?`);
          if(!ok) return;
          state.data.categories = state.data.categories.filter(x => x !== c);
          // ‚ú® MODIFICATION: Retirer la cat√©gorie de tous les jeux
          state.data.games.forEach(g => {
            if(Array.isArray(g.categories)){
              g.categories = g.categories.filter(cat => cat !== c);
            }
          });
          if(state.activeCat === c) state.activeCat = "ALL";
          saveLocalDraft();
          renderCategories();
          renderGames();
          renderAdminLists();
          toastMsg("Cat√©gorie supprim√©e");
        });

        row.appendChild(left);
        row.appendChild(del);
        catListAdmin.appendChild(row);
      });

      gameListAdmin.innerHTML = "";
      state.data.games.forEach((g, idx) => {
        const row = document.createElement("div");
        row.className = "row";

        const left = document.createElement("div");
        left.className = "left";
        
        // ‚ú® MODIFICATION: Afficher les cat√©gories dans l'admin
        const categories = Array.isArray(g.categories) ? g.categories : [];
        const catTagsHtml = categories.map(cat => 
          `<span class="catTag">${upper(cat)}</span>`
        ).join('');
        
        left.innerHTML = `
          <div class="name">${g.name}</div>
          <div class="categories">${catTagsHtml}</div>
          <div class="meta">${g.cover || "no cover"}</div>
        `;

        const edit = document.createElement("button");
        edit.className = "iconBtn";
        edit.type = "button";
        edit.textContent = "Modif";
        edit.addEventListener("click", () => {
          editIndex = idx;
          gameFormTitle.textContent = "Modifier un jeu";
          addGameBtn.style.display = "none";
          saveEditBtn.style.display = "";
          cancelEditBtn.style.display = "";

          gameName.value = g.name;
          gameMagnet.value = g.magnet;
          gameCoverLink.value = g.cover || "";
          gameCover.value = g.cover || "";

          // ‚ú® MODIFICATION: Charger les cat√©gories du jeu
          const gameCategories = Array.isArray(g.categories) ? g.categories : [];
          state.selectedCategories = [...gameCategories];
          
          // S'assurer que toutes les cat√©gories existent
          gameCategories.forEach(cat => {
            if(!state.data.categories.includes(cat)){
              state.data.categories.push(cat);
            }
          });
          
          renderCategories();
          refreshPreview();
          toastMsg("Mode modification");
        });

        const del = document.createElement("button");
        del.className = "iconBtn danger";
        del.type = "button";
        del.textContent = "Suppr";
        del.addEventListener("click", () => {
          const ok = confirm(`Supprimer "${g.name}" ?`);
          if(!ok) return;
          state.data.games.splice(idx, 1);
          saveLocalDraft();
          renderGames();
          renderAdminLists();
          if(editIndex === idx) exitEditMode();
          toastMsg("Jeu supprim√©");
        });

        row.appendChild(left);
        row.appendChild(edit);
        row.appendChild(del);
        gameListAdmin.appendChild(row);
      });
    }

        toastMsg("‚ö†Ô∏è Token vide");

      }

      }
    });

    closeAdmin.addEventListener("click", closeAdminModal);
    adminModal.addEventListener("click", (e) => { if(e.target === adminModal) closeAdminModal(); });
    window.addEventListener("keydown", (e) => { if(e.key === "Escape") closeAdminModal(); });

    q.addEventListener("input", () => {
      state.query = q.value || "";
      renderGames();
    });

    addCatBtn.addEventListener("click", () => {
      const name = upper(catName.value);
      if(!name) return toastMsg("Cat√©gorie vide");
      if(name === "ALL") return toastMsg("ALL est r√©serv√©");
      if(state.data.categories.includes(name)) return toastMsg("D√©j√† existe");

      state.data.categories.push(name);
      catName.value = "";
      saveLocalDraft();
      renderCategories();
      renderAdminLists();
      toastMsg("Cat√©gorie ajout√©e");
    });

    addGameBtn.addEventListener("click", () => {
      if(editIndex !== null) return toastMsg("Tu es en mode modif (annule ou sauvegarde).");

      const name = norm(gameName.value);
      const magnet = norm(gameMagnet.value).replaceAll("&amp;", "&");
      const cover = norm(gameCover.value);

      if(!name) return toastMsg("Nom manquant");
      if(!magnet.startsWith("magnet:")) return toastMsg("Magnet invalide");
      if(!cover) return toastMsg("Cover manquante");
      
      // ‚ú® MODIFICATION: V√©rifier qu'au moins une cat√©gorie est s√©lectionn√©e
      if(state.selectedCategories.length === 0){
        return toastMsg("S√©lectionne au moins une cat√©gorie (ou utilise Auto-d√©tecter)");
      }

      // Ajouter les cat√©gories s√©lectionn√©es √† la liste globale si n√©cessaire
      state.selectedCategories.forEach(cat => {
        if(!state.data.categories.includes(cat)){
          state.data.categories.push(cat);
        }
      });

      // ‚ú® MODIFICATION: Cr√©er le jeu avec un tableau de cat√©gories
      state.data.games.unshift({ 
        name, 
        categories: [...state.selectedCategories], 
        magnet, 
        cover 
      });

      gameName.value = "";
      gameMagnet.value = "";
      gameCover.value = "";
      gameCoverLink.value = "";
      state.selectedCategories = [];

      saveLocalDraft();
      renderGames();
      renderCategories();
      renderAdminLists();
      toastMsg("Jeu ajout√©");
    });

    saveEditBtn.addEventListener("click", () => {
      if(editIndex === null) return;

      const name = norm(gameName.value);
      const magnet = norm(gameMagnet.value).replaceAll("&amp;", "&");
      const cover = norm(gameCover.value);

      if(!name) return toastMsg("Nom manquant");
      if(!magnet.startsWith("magnet:")) return toastMsg("Magnet invalide");
      if(!cover) return toastMsg("Cover manquante");
      
      // ‚ú® MODIFICATION: V√©rifier cat√©gories
      if(state.selectedCategories.length === 0){
        return toastMsg("S√©lectionne au moins une cat√©gorie");
      }

      state.selectedCategories.forEach(cat => {
        if(!state.data.categories.includes(cat)){
          state.data.categories.push(cat);
        }
      });

      // ‚ú® MODIFICATION: Sauvegarder avec tableau de cat√©gories
      state.data.games[editIndex] = { 
        name, 
        categories: [...state.selectedCategories], 
        magnet, 
        cover 
      };

      saveLocalDraft();
      renderGames();
      renderCategories();
      renderAdminLists();
      exitEditMode();
      toastMsg("Modif sauvegard√©e");
    });

    resetBtn.addEventListener("click", () => {
      const ok = confirm("Reset local: revenir aux donn√©es du repo ?");
      if(!ok) return;
      localStorage.removeItem(LOCAL_KEY);
      toastMsg("Draft local supprim√©");
      init();
      closeAdminModal();
    });

    importBtn.addEventListener("click", () => filePick.click());
    filePick.addEventListener("change", async () => {
      const f = filePick.files?.[0];
      filePick.value = "";
      if(!f) return;
      try{
        const text = await f.text();
        const json = sanitizeData(JSON.parse(text));
        state.data = json;
        saveLocalDraft();
        renderCategories();
        renderGames();
        renderAdminLists();
        exitEditMode();
        toastMsg("Import OK");
      }catch{
        toastMsg("Import invalide");
      }
    });

    async function init(){
      setStateMessage("Chargement‚Ä¶");
      console.log("=== INIT START ===");

      const repoData = await loadDataFromRepo();
      const localDraft = loadLocalDraft();

      console.log("Local draft exists:", !!localDraft);
      console.log("Repo data exists:", !!repoData);

      if(localDraft){
        console.log("Using local draft");
        state.data = localDraft;
        setStateMessage("üì¶ Donn√©es locales charg√©es (pas encore publi√©es)");
        setTimeout(() => setStateMessage(""), 3000);
      }else if(repoData){
        console.log("Using repo data");
        state.data = repoData;
        setStateMessage("‚òÅÔ∏è Donn√©es GitHub charg√©es");
        setTimeout(() => setStateMessage(""), 3000);
      }else{
        console.log("Using DEFAULT_DATA");
        state.data = structuredClone(DEFAULT_DATA);
        setStateMessage("data.json introuvable (mode local).");
      }

      state.activeCat = "ALL";
      state.query = "";
      q.value = "";

      editIndex = null;
      exitEditMode();

      refreshPreview();
      renderCategories();
      renderGames();
      renderAdminLists();
      
      console.log("=== INIT END ===");
      console.log("State data:", state.data);
    }

    init();
  </script>
</body>
</html>
